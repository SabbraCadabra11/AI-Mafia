# OpenRouter API Configuration
openrouter.api.key=${OPENROUTER_API_KEY}
openrouter.api.url=https://openrouter.ai/api/v1/chat/completions

# Player Models - Each player uses a different LLM
# Format: game.player.{N}.model where N is 1-10
game.player.1.model=qwen/qwen3-max
game.player.2.model=x-ai/grok-4.1-fast
game.player.3.model=mistralai/mistral-medium-3.1
game.player.4.model=deepseek/deepseek-v3.2
game.player.5.model=moonshotai/kimi-k2-0905
game.player.6.model=anthropic/claude-opus-4.5
game.player.7.model=anthropic/claude-sonnet-4.5
game.player.8.model=google/gemini-3-flash-preview
game.player.9.model=google/gemini-3-pro-preview
game.player.10.model=openai/gpt-5.2
game.player.11.model=openai/gpt-4o-2024-11-20

# Game Settings
game.player.count=11
game.mafia.count=3
game.reveal.roles.on.death=true
game.max.discussion.rounds=2
game.nomination.threshold.percent=30

# Retry Settings
api.max.retries=3
api.retry.delay.ms=1000